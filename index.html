<!DOCTYPE html>

<head>
    <style>
        @font-face {
            font-family: "7-segment";
            src: url("7segment.woff") format("woff");
        }

        html {
            height: 100%;
        }

        body {
            background-color: rgb(25, 25, 25);
            display: flex;
            flex-direction: column;
            height: fit-content;
            justify-content: center;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 20px;
            margin: 1px;
        }

        #date_time,
        #background_date_time {
            font-family: "7-segment", "Arial";
            font-size: 28vw;
            margin: 1vw;
            grid-area: 1 / 1 / 1 / 1;
        }

        #background_date_time {
            color: rgb(35, 35, 35);
        }

        #box {
            border-width: 1vw;
            border-color: rgb(255, 255, 255);
            border-style: solid;
            display: grid;
            flex-grow: 1;
            height: 100%;
        }
    </style>
    <script src="chatsrc.js"></script>
</head>

<body>
    <div id="box">
        <p id="background_date_time">88:88:88</p>
        <p id="date_time"></p>
    </div>

</body>
